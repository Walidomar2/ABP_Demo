<div class="container">
    <h1 class="mt-3">Doctors List</h1>
    @if(doctors){
        <ng-container>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Check Availability</th>
                    </tr>
                </thead>
                <tbody>
                   @for (doctor of doctors; track $index) 
                   {
                    <tr>
                        <td>{{doctor.name}}</td>
                        <td>{{doctor.specialization}}</td>
                        <td>{{doctor.email}}</td>
                        <td>{{doctor.phoneNumber}}</td>
                        <td>
                            <a class="btn btn-info" routerLink="{{doctor.id}}">
                                Availability
                            </a>
                        </td>
                    </tr>
                   }
                </tbody>
            </table>
        </ng-container>
    }
</div>
